<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            body {
                background-image: url('https://i.dailymail.co.uk/i/pix/2013/07/30/article-2381310-1B0FE592000005DC-808_964x736.jpg');
                background-size: cover, cover;
                background-position: center, top right;
                background-repeat: no-repeat, no-repeat;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
            }
            .login-container {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                max-width: 400px;
                width: 100%;
                box-sizing: border-box;
            }
            .login-container h2 {
                margin-bottom: 20px;
                text-align: center;
            }
            .login-container input[type="text"], .login-container input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            .login-container button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
                box-sizing: border-box;
            }
            .login-container button:hover {
                background-color: #45a049;
            }
            .login-container a {
                display: block;
                margin-top: 10px;
                color: #4CAF50;
                text-decoration: none;
                text-align: center;
            }
            .login-container a:hover {
                text-decoration: underline;
            }
        </style>
        <script>
            function login(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Simple check for demonstration purposes (you should use a secure method in production)
                if (username === 'admin' && password === 'password123') {
                    window.location.href = 'elephant1.html';
                } else {
                    alert('Invalid username or password');
                }
            }
        </script>
    </head>
    <body>
        <div class="login-container">
            <ul>
                <li>
                    <i class="fas fa-language" title="Translate to Kannada" onclick="translateToKannada()"></i>
                </li>
                <li>
                    <i class="fas fa-flag-usa" title="Translate to English" onclick="translateToEnglish()"></i>
                </li>
            </ul>
            <h2>Department Login</h2>
            <form onsubmit="login(event)">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
        </div>
    </body>
</html>
