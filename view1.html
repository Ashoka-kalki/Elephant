<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Elephants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        table {
            width: 45%;
            border-collapse: collapse;
            margin: 15px 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 25px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px; /* Increase the font size */
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>View Elephants</h1>
    <button onclick="viewElephants()">View Elephants</button>
    <table id="elephantsTable" style="display:none;">
        <thead>
            <tr>
                <th>Slno</th>
                <th>Name</th>
                <th>Age</th>
                <th>Mavootha</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        function viewElephants() {
            fetch('view1.php') // Ensure this points to your PHP script
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Debug statement to check fetched data

                    const table = document.getElementById('elephantsTable');
                    const tbody = table.querySelector('tbody');
                    tbody.innerHTML = ''; // Clear existing rows

                    data.forEach(elephant => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${elephant.SL_NO}</td>
                            <td>${elephant.Elephant_Name}</td>
                            <td>${elephant.Age}</td>
                            <td>${elephant.Mavootha}</td>
                        `;
                        tbody.appendChild(row);
                    });

                    table.style.display = 'table';
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
